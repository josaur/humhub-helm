# Default values for etherpad.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: ghcr.io/nicholaswilde/etherpad
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "version-1.8.14"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

env: # Variables canb be found here https://github.com/ether/etherpad-lite/blob/develop/doc/docker.md
  DB_TYPE: "mysql"
  DB_HOST:  ""
  DB_NAME: "etherpad"
  DB_USER: "etherpad"
  DB_PORT: "3306"
  TRUST_PROXY: "true"
  DB_CHARSET: "utf8"
  ETHERPAD_PLUGINS: "ep_auth_session"
  DISABLE_IP_LOGGING: "true"

secret:
  DB_PASS: ""
  APIKEY: "e489fd540ca90e2424db4e7d62a785e3"

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 9001

ingress:
  enabled: true
  className: ""
  annotations: 
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: testether.josaur.de
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: 
    - secretName: chart-example-tls
      hosts:
        - testether.josaur.de

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
